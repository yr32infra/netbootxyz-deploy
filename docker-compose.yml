version: '3.9'
services:
  netbootxyz:
    image: ghcr.io/netbootxyz/netbootxyz:0.7.5-nbxyz3@sha256:07b956a075a7c56b1b8d226543bb6c547864a88a4ba91b8c97c3b16e72dd6f1f
    hostname: netbootxyz
    container_name: netbootxyz__netbootxyz
    restart: unless-stopped

    environment:
      NGINX_PORT: "8069"
      WEB_APP_PORT: "80"

    ports:
      - 69:69/udp
      - 8069:8069

    volumes:
      - type: volume
        source: netbootxyz_config
        target: /config

      - type: volume
        source: netbootxyz_assets
        target: /assets

    deploy:
      resources:
        limits:
          memory: 512m


  cloudflared:
    image: cloudflare/cloudflared:2025.4.0@sha256:522827fe6220249d72ade9a85cf5bdcc52c18ef1d13c7a3bb7480f56a0fd36e6
    hostname: cloudflared
    container_name: netbootxyz__cloudflared
    restart: unless-stopped

    command: tunnel run --token ${TUNNEL_TOKEN}

    deploy:
      resources:
        limits:
          memory: 128m

volumes:
  netbootxyz_config:
    name: netbootxyz__netbootxyz_config

  netbootxyz_assets:
    name: netbootxyz__netbootxyz_assets
