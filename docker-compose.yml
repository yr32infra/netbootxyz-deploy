version: '3.9'
services:
  netbootxyz:
    image: ghcr.io/netbootxyz/netbootxyz:0.7.5-nbxyz3@sha256:8bfddae9e2cc530a34112328e164aedb1bb93f7cd5810e62768c8ee1ac4c5436
    hostname: netbootxyz
    container_name: netbootxyz__netbootxyz
    restart: unless-stopped

    environment:
      NGINX_PORT: "8069"
      WEB_APP_PORT: "80"

    ports:
      - 69:69/udp
      - 8069:8069

    volumes:
      - type: volume
        source: netbootxyz_config
        target: /config

      - type: volume
        source: netbootxyz_assets
        target: /assets

    deploy:
      resources:
        limits:
          memory: 512m


  cloudflared:
    image: cloudflare/cloudflared:2025.2.1@sha256:03737f27c38ecfb257a55664953cac510727cf27052c51ddb7c8ff1a2b9969e1
    hostname: cloudflared
    container_name: netbootxyz__cloudflared
    restart: unless-stopped

    command: tunnel run --token ${TUNNEL_TOKEN}

    deploy:
      resources:
        limits:
          memory: 128m

volumes:
  netbootxyz_config:
    name: netbootxyz__netbootxyz_config

  netbootxyz_assets:
    name: netbootxyz__netbootxyz_assets
